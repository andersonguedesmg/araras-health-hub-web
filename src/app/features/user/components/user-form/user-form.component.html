<app-breadcrumb [itemsBreadcrumb]="itemsBreadcrumb"></app-breadcrumb>

<div class="container mx-auto">
  <div class="mt-10">
    <p-toolbar>
      <ng-template #start>
        <span class="text-xl font-bold mt-2 mb-2">Cadastro de Usuários</span>
      </ng-template>

      <ng-template #end></ng-template>
    </p-toolbar>
  </div>

  <p-card>
    <p>Nome Senha Função Telefone Nível de Acesso Ativo</p>
    <ng-template #footer>
      <div class="flex flex-row-reverse gap-4 mt-1">
        <p-button
          label="Deletar"
          severity="danger"
          icon="pi pi-trash"
          [outlined]="true"
        />
        <p-button
          label="Salvar"
          severity="primary"
          icon="pi pi-check"
          [outlined]="false"
        />
      </div>
    </ng-template>
  </p-card>
</div>
