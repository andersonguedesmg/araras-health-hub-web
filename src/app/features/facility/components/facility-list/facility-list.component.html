<app-breadcrumb [itemsBreadcrumb]="itemsBreadcrumb"></app-breadcrumb>

<app-toast></app-toast>
<app-spinner></app-spinner>
<app-confirm-dialog></app-confirm-dialog>

<div class="container mx-auto">
  <div class="card mt-10">
    <p-toast />
    <p-toolbar>
      <ng-template #start>
        <span class="text-xl font-bold mt-2 mb-2">Unidades</span>
      </ng-template>

      <ng-template #end></ng-template>
    </p-toolbar>

    <p-table
      #dt
      [value]="facilities"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25]"
      [columns]="cols"
      [paginator]="true"
      [globalFilterFields]="[
        'id',
        'name',
        'address',
        'number',
        'neighborhood',
        'city',
        'state',
        'cep',
        'email',
        'phone',
        'isActive'
      ]"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedFacility"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Mostrando {first} a {last} dos {totalRecords} Registros"
      [showCurrentPageReport]="true"
    >
      <ng-template #caption>
        <div class="flex items-center justify-between">
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Pesquisar..."
            />
          </p-iconfield>
          <div>
            <p-button
              label="Novo"
              icon="pi pi-plus"
              class="mr-2"
              (click)="openForm(FormMode.Create)"
            />
            <p-button
              label="Exportar"
              icon="pi pi-upload"
              severity="secondary"
              (onClick)="exportCSV()"
            />
          </div>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th style="min-width: 5rem" pSortableColumn="id">ID</th>
          <th style="min-width: 20rem" pSortableColumn="name">NOME</th>
          <th style="min-width: 20rem" pSortableColumn="address">ENDEREÇO</th>
          <th style="min-width: 10rem" pSortableColumn="number">NÚMERO</th>
          <th style="min-width: 20rem" pSortableColumn="neighborhood">
            BAIRRO
          </th>
          <th style="min-width: 12rem" pSortableColumn="city">CIDADE</th>
          <th style="min-width: 10rem" pSortableColumn="state">ESTADO</th>
          <th style="min-width: 10rem" pSortableColumn="cep">CEP</th>
          <th style="min-width: 20rem" pSortableColumn="email">E-MAIL</th>
          <th style="min-width: 12rem" pSortableColumn="phone">TELEFONE</th>
          <th style="min-width: 8rem" pSortableColumn="isActive">STATUS</th>
          <th style="min-width: 15rem">AÇÕES</th>
        </tr>
      </ng-template>

      <ng-template #body let-facility>
        <tr>
          <td>{{ facility.id }}</td>
          <td>{{ facility.name }}</td>
          <td>{{ facility.address }}</td>
          <td>{{ facility.number }}</td>
          <td>{{ facility.neighborhood }}</td>
          <td>{{ facility.city }}</td>
          <td>{{ facility.state }}</td>
          <td>{{ facility.cep }}</td>
          <td>{{ facility.email }}</td>
          <td>{{ facility.phone }}</td>
          <td>
            <p-tag
              [value]="getStatus(facility.isActive)"
              [severity]="getSeverity(facility.isActive)"
            />
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              class="mr-2"
              pTooltip="Editar"
              tooltipPosition="bottom"
              [rounded]="true"
              [outlined]="true"
              (click)="openForm(FormMode.Update, facility)"
            />
            <p-button
              icon="pi pi-info-circle"
              class="mr-2"
              pTooltip="Detalhar"
              tooltipPosition="bottom"
              severity="info"
              [rounded]="true"
              [outlined]="true"
              (click)="openForm(FormMode.Detail, facility)"
            />
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [pTooltip]="facility.isActive ? 'Desativar' : 'Ativar'"
              tooltipPosition="bottom"
              [rounded]="true"
              [outlined]="true"
              (click)="changeStatusFacility(facility.id, facility)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-dialog
      [(visible)]="displayDialog"
      [modal]="true"
      [style]="{ width: '50vw' }"
      [header]="
        formMode === 'create'
          ? 'Nova Unidade'
          : formMode === 'update'
          ? 'Editar Unidade'
          : 'Detalhes da Unidade'
      "
      (onHide)="hideDialog()"
    >
      <form [formGroup]="facilityForm" class="mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4" *ngIf="formMode !== 'create'">
            <label for="id" class="block text-sm font-medium text-gray-500"
              >ID:</label
            >
            <input
              id="id"
              pInputText
              type="text"
              formControlName="id"
              class="mt-1 p-2 border rounded-md w-full"
            />
          </div>

          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-500"
              >Nome:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="name"
              pInputText
              type="text"
              formControlName="name"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500': facilityForm.get('name')?.invalid
              }"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('name')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-500"
              >Endereço:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="address"
              pInputText
              type="text"
              formControlName="address"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('address')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="number" class="block text-sm font-medium text-gray-500"
              >Número:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="number"
              pInputText
              type="text"
              formControlName="number"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('number')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label
              for="neighborhood"
              class="block text-sm font-medium text-gray-500"
              >Bairro:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="neighborhood"
              pInputText
              type="text"
              formControlName="neighborhood"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('neighborhood')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="city" class="block text-sm font-medium text-gray-500"
              >Cidade:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="city"
              pInputText
              type="text"
              formControlName="city"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('city')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="state" class="block text-sm font-medium text-gray-500"
              >Estado:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="state"
              pInputText
              type="text"
              formControlName="state"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('state')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="cep" class="block text-sm font-medium text-gray-500"
              >CEP:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <p-inputmask
              id="cep"
              mask="99999-999"
              styleClass="w-full mt-1"
              formControlName="cep"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('cep')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-500"
              >E-mail:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="email"
              pInputText
              type="text"
              formControlName="email"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('email')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-500"
              >Telefone:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <p-inputmask
              id="phone"
              mask="(99) 9999-9999"
              styleClass="w-full mt-1"
              formControlName="phone"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && facilityForm.get('phone')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-500"
              >Status:</label
            >
            <p-select
              [options]="statusOptions"
              formControlName="isActive"
              optionLabel="label"
              optionValue="value"
              class="w-full mt-1"
              placeholder="Selecione"
            ></p-select>
          </div>
        </div>
      </form>
      <ng-template pTemplate="footer">
        <p-button
          *ngIf="formMode !== 'detail'"
          label="Salvar"
          icon="pi pi-check"
          (click)="saveFacility()"
        ></p-button>
        <p-button
          label="Cancelar"
          icon="pi pi-times"
          severity="info"
          [outlined]="true"
          (click)="hideDialog()"
        ></p-button>
      </ng-template>
    </p-dialog>
  </div>
</div>
