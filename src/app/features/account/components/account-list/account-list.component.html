<app-breadcrumb [itemsBreadcrumb]="itemsBreadcrumb"></app-breadcrumb>

<app-toast></app-toast>
<app-spinner [loading]="isLoading"></app-spinner>
<app-confirm-dialog></app-confirm-dialog>

<div class="container mx-auto">
  <div class="card mt-10">
    <app-table-header [title]="'Contas'"></app-table-header>

    <ng-container *ngIf="accounts$ | async as accounts">
      <app-table
        [value]="accounts"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [lazy]="true"
        (onLazyLoad)="loadAccounts($event)"
        [totalRecords]="totalRecords"
        [globalFilterFields]="['userId', 'userName', 'facilityId', 'isActive']"
        [loading]="isLoading"
        [colspan]="5"
      >
        <ng-template #captionTemplate let-dt>
          <div class="flex items-center justify-between">
            <p-iconfield>
              <p-inputicon styleClass="pi pi-search" />
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Pesquisar..."
              />
            </p-iconfield>
            <div>
              <p-button
                *appHasRole="['Master', 'Admin']"
                label="Novo"
                icon="pi pi-plus"
                class="mr-2"
                (click)="navigateToRegister()"
              />
              <p-button
                label="Exportar"
                icon="pi pi-upload"
                severity="secondary"
                (onClick)="exportCSV(dt)"
              />
            </div>
          </div>
        </ng-template>

        <ng-template #headerTemplate>
          <tr>
            <th style="min-width: 5rem" pSortableColumn="userId">ID</th>
            <th style="min-width: 20rem" pSortableColumn="userName">NOME</th>
            <th style="min-width: 20rem" pSortableColumn="facilityId">
              UNIDADE
            </th>
            <th style="min-width: 15rem" pSortableColumn="role">FUNÇÃO</th>
            <th style="min-width: 8rem" pSortableColumn="isActive">STATUS</th>
            <th style="min-width: 15rem">AÇÕES</th>
          </tr>
        </ng-template>

        <ng-template #bodyTemplate let-account>
          <tr>
            <td>{{ account.userId }}</td>
            <td>{{ account.userName }}</td>
            <td>{{ account.facility.name }}</td>
            <td>
              <p-tag
                [value]="getRoleValue(account.roles[0])"
                [severity]="getRoleSeverity(account.roles[0])"
              />
            </td>
            <td>
              <p-tag
                [value]="getStatus(account.isActive)"
                [severity]="getSeverity(account.isActive)"
              />
            </td>
            <td>
              <p-button
                *appHasRole="['Master', 'Admin']"
                icon="pi pi-pencil"
                class="mr-2"
                pTooltip="Editar"
                tooltipPosition="bottom"
                [rounded]="true"
                [outlined]="true"
                (click)="openForm(FormMode.Update, account)"
              />
              <p-button
                icon="pi pi-info-circle"
                class="mr-2"
                pTooltip="Detalhar"
                tooltipPosition="bottom"
                severity="info"
                [rounded]="true"
                [outlined]="true"
                (click)="openForm(FormMode.Detail, account)"
              />
              <p-button
                *appHasRole="['Master', 'Admin']"
                icon="pi pi-trash"
                severity="danger"
                [pTooltip]="account.isActive ? 'Desativar' : 'Ativar'"
                tooltipPosition="bottom"
                [rounded]="true"
                [outlined]="true"
                (click)="changeStatusAccount(account.userId, account)"
              />
            </td>
          </tr>
        </ng-template>
      </app-table>
    </ng-container>

    <app-dialog
      [(visible)]="displayDialog"
      [formMode]="formMode"
      [headerText]="headerText"
      (onSave)="saveAccount()"
    >
      <form [formGroup]="accountForm" class="mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4" *ngIf="formMode !== 'create'">
            <label for="id" class="block text-sm font-medium text-gray-500"
              >ID:</label
            >
            <input
              id="userId"
              pInputText
              type="text"
              formControlName="userId"
              class="mt-1 p-2 border rounded-md w-full"
            />
          </div>

          <div class="mb-4">
            <label
              for="userName"
              class="block text-sm font-medium text-gray-500"
              >Nome:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="userName"
              pInputText
              type="text"
              formControlName="userName"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500': accountForm.get('userName')?.invalid
              }"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && accountForm.get('userName')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-500"
              >Unidade:</label
            >
            <p-select
              [options]="facilityOptions"
              formControlName="facilityId"
              optionLabel="label"
              optionValue="value"
              class="w-full mt-1"
              placeholder="Selecione"
              [showClear]="true"
              [filter]="true"
              filterBy="label"
              [ngClass]="{
                'border-red-500': accountForm.get('facilityId')?.invalid
              }"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && accountForm.get('facilityId')?.invalid
              }"
            ></p-select>
          </div>

          <div class="mb-4" *ngIf="formMode === 'create'">
            <label
              for="password"
              class="block text-sm font-medium text-gray-500"
              >Senha: <span class="text-red-500">*</span></label
            >
            <input
              type="password"
              formControlName="password"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && accountForm.get('password')?.invalid
              }"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-500"
              >Status:</label
            >
            <p-select
              [options]="statusOptions"
              formControlName="isActive"
              optionLabel="label"
              optionValue="value"
              class="w-full mt-1"
              placeholder="Selecione"
            ></p-select>
          </div>
        </div>
      </form>
    </app-dialog>
  </div>
</div>
