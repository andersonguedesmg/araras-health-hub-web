<app-breadcrumb [itemsBreadcrumb]="itemsBreadcrumb"></app-breadcrumb>

<app-toast></app-toast>
<app-spinner [loading]="isLoading"></app-spinner>
<app-confirm-dialog></app-confirm-dialog>

<div class="container mx-auto">
  <div class="card mt-10">
    <app-table-header [title]="'Produtos'"></app-table-header>

    <ng-container *ngIf="products$ | async as products">
      <app-table
        [value]="products"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [lazy]="true"
        (onLazyLoad)="loadProducts($event)"
        [totalRecords]="totalRecords"
        [globalFilterFields]="[
          'id',
          'name',
          'description',
          'dosageForm',
          'category',
          'isActive'
        ]"
        [loading]="isLoading"
      >
        <ng-template #captionTemplate let-dt>
          <div class="flex items-center justify-between">
            <p-iconfield>
              <p-inputicon styleClass="pi pi-search" />
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Pesquisar..."
              />
            </p-iconfield>
            <div>
              <p-button
                *appHasRole="['Master', 'Admin']"
                label="Novo"
                icon="pi pi-plus"
                class="mr-2"
                (click)="openForm(FormMode.Create)"
              />
              <p-button
                label="Exportar"
                icon="pi pi-upload"
                severity="secondary"
                (click)="exportCSV(dt)"
              />
            </div>
          </div>
        </ng-template>

        <ng-template #headerTemplate>
          <tr>
            <th style="min-width: 5rem" pSortableColumn="id">ID</th>
            <th style="min-width: 20rem" pSortableColumn="name">NOME</th>
            <th style="min-width: 25rem" pSortableColumn="description">
              DESCRIÇÃO
            </th>
            <th style="min-width: 12rem" pSortableColumn="dosageForm">
              UNIDADE DE MEDIDA
            </th>
            <th style="min-width: 15rem" pSortableColumn="category">
              CATEGORIA
            </th>
            <th style="min-width: 8rem" pSortableColumn="isActive">STATUS</th>
            <th style="min-width: 15rem">AÇÕES</th>
          </tr>
        </ng-template>

        <ng-template #bodyTemplate let-product>
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.dosageForm }}</td>
            <td>{{ product.category }}</td>
            <td>
              <p-tag
                [value]="getStatus(product.isActive)"
                [severity]="getSeverity(product.isActive)"
              />
            </td>
            <td>
              <p-button
                *appHasRole="['Master', 'Admin']"
                icon="pi pi-pencil"
                class="mr-2"
                pTooltip="Editar"
                tooltipPosition="bottom"
                [rounded]="true"
                [outlined]="true"
                (click)="openForm(FormMode.Update, product)"
              />
              <p-button
                icon="pi pi-info-circle"
                class="mr-2"
                pTooltip="Detalhar"
                tooltipPosition="bottom"
                severity="info"
                [rounded]="true"
                [outlined]="true"
                (click)="openForm(FormMode.Detail, product)"
              />
              <p-button
                *appHasRole="['Master', 'Admin']"
                icon="pi pi-trash"
                severity="danger"
                [pTooltip]="product.isActive ? 'Desativar' : 'Ativar'"
                tooltipPosition="bottom"
                [rounded]="true"
                [outlined]="true"
                (click)="changeStatusProduct(product.id, product)"
              />
            </td>
          </tr>
        </ng-template>
      </app-table>
    </ng-container>

    <app-dialog
      [(visible)]="displayDialog"
      [formMode]="formMode"
      [headerText]="headerText"
      (onSave)="saveProduct()"
    >
      <form [formGroup]="productForm" class="mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4" *ngIf="formMode !== 'create'">
            <label for="id" class="block text-sm font-medium text-gray-500"
              >ID:</label
            >
            <input
              id="id"
              pInputText
              type="text"
              formControlName="id"
              class="mt-1 p-2 border rounded-md w-full"
            />
          </div>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-500"
              >Nome:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="name"
              pInputText
              type="text"
              formControlName="name"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && productForm.get('name')?.invalid
              }"
            />
          </div>
          <div class="mb-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-500"
              >Descrição:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="description"
              pInputText
              type="text"
              formControlName="description"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && productForm.get('description')?.invalid
              }"
            />
          </div>
          <div class="mb-4">
            <label
              for="dosageForm"
              class="block text-sm font-medium text-gray-500"
              >Unidade de Medida:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="dosageForm"
              pInputText
              type="text"
              formControlName="dosageForm"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && productForm.get('dosageForm')?.invalid
              }"
            />
          </div>
          <div class="mb-4">
            <label
              for="category"
              class="block text-sm font-medium text-gray-500"
              >Categoria:
              <span class="text-red-500" *ngIf="formMode !== 'detail'"
                >*</span
              ></label
            >
            <input
              id="category"
              pInputText
              type="text"
              formControlName="category"
              class="mt-1 p-2 border rounded-md w-full"
              [ngClass]="{
                'border-red-500':
                  formSubmitted && productForm.get('category')?.invalid
              }"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-500"
              >Status:</label
            >
            <p-select
              [options]="statusOptions"
              formControlName="isActive"
              optionLabel="label"
              optionValue="value"
              class="w-full mt-1"
              placeholder="Selecione"
            ></p-select>
          </div>
        </div>
      </form>
    </app-dialog>
  </div>
</div>
