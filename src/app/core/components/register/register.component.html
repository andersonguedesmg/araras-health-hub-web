<app-toast></app-toast>
<app-spinner></app-spinner>
<app-confirm-dialog></app-confirm-dialog>

<div class="flex items-center justify-center h-screen">
  <div class="bg-surface-900 rounded-lg shadow-md p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Cadastro</h2>
    <form [formGroup]="registerForm">
      <div class="mb-4">
        <label class="block text-white font-medium mb-2"
          >Nome de usuário:</label
        >
        <input
          type="text"
          formControlName="userName"
          class="mt-1 p-2 border rounded-md w-full"
          [ngClass]="{
            'border-red-500':
              formSubmitted && registerForm.get('userName')?.invalid
          }"
        />
        <div
          *ngIf="formSubmitted && registerForm.get('userName')?.invalid"
          class="text-red-500 text-sm"
        >
          Nome de usuário é obrigatório.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">Senha:</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 p-2 border rounded-md w-full"
          [ngClass]="{
            'border-red-500':
              formSubmitted && registerForm.get('password')?.invalid
          }"
        />
        <div
          *ngIf="formSubmitted && registerForm.get('password')?.invalid"
          class="text-red-500 text-sm"
        >
          Senha é obrigatória.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">ID do destino:</label>
        <input
          type="number"
          formControlName="destinationId"
          class="mt-1 p-2 border rounded-md w-full"
          [ngClass]="{
            'border-red-500':
              formSubmitted && registerForm.get('destinationId')?.invalid
          }"
        />
        <div
          *ngIf="formSubmitted && registerForm.get('destinationId')?.invalid"
          class="text-red-500 text-sm"
        >
          ID do destino é obrigatório.
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          pButton
          label="Cadastrar"
          icon="pi pi-check"
          (click)="register()"
        ></button>
      </div>
    </form>
  </div>
</div>
