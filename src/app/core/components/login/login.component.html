<div class="flex h-screen">
  <div class="w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="bg-surface-900 p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
        <div class="mb-4">
          <label for="username" class="block text-white font-medium mb-2"
            >Usu√°rio</label
          >
          <input
            type="text"
            id="username"
            [(ngModel)]="credentials.userName"
            pInputText
            class="w-full p-2 border rounded"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-white font-medium mb-2"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="credentials.password"
            pInputText
            class="w-full p-2 border rounded"
          />
        </div>
        <button
          pButton
          label="Entrar"
          class="w-full"
          (click)="login()"
        ></button>
      </div>
    </div>
  </div>
  <div class="w-1/2 flex items-center justify-center bg-gray-100">
    <img src="URL_DO_SEU_LOGOTIPO" alt="A2H" class="max-w-xs" />
  </div>
</div>
